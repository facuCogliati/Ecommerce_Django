{% extends 'main.html' %}
{% block content %}
{% if page == 'login' %}

<div class="login-form container ">
    <h5 class="card-title">Log In</h5>
    <p class="card-text">Introduce tu cuenta</p>
    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="username">
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
            <label for="floatingPassword">Password</label>
          </div>
        <a class="btn btn-primary mt-2" href="{% url 'home' %}">Volver a Home</a>
        <button type="submit" class="btn btn-success mt-2">Log In</button>
    </form>

    <div class="redirect">
        <p>No tiene cuenta?</p>
        <a href="{% url 'registerUser'%}" >Registrese</a>
    </div>

</div>
    
{% else %}

<div class="profile-form-container">
    <h5 class="card-title">Registrate</h5>
    <hr>
    <form method="POST" action="" class="register-user">
        {% csrf_token %}
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingPassword" placeholder="Username" name="username">
            <label for="floatingPassword">Username</label>
        </div>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingPassword" placeholder="Password" name="email">
            <label for="floatingPassword">Email</label>
        </div>
    
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password1">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password Confirmation" name="password2">
            <label for="floatingPassword">Password Confirmation</label>
        </div>
        <button type="submit" class="btn btn-success mt-2">Registrarse</button>
        
    </form>

    <div class="container mt-4 ">
        <p>{{form.errors}}</p>
    </div>
        

    <div class="redirect">
        <p>Ya tiene cuenta?</p>
        <a href="{% url 'loginUser' %}" >Login</a>
    </div>
</div>


{% endif %}
        
{% endblock %}
